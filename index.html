<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reflex app</title>
    <script src="Timer.js" type="module" defer></script>
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <form class="settingsForm">
      <input type="number" id="roundDuration" min="1" max="5400" value="5" /><label for="roundDuration">Round duration (seconds)</label>
      <input type="number" id="breakDuration" min="1" max="60" value="3" /><label for="breakDuration">Break duration (s)</label>
      <input type="number" id="roundsNumber" min="1" max="12" value="2" /><label for="roundsNumber">Number of rounds</label>
      <input type="number" id="signalsNumber" min="0" max="6" value="3" /><label for="singalsNumber">Number of signals</label>
      <input type="number" id="intervalMin" min="0" max="10" value="1" /><label for="intervalMin">Minimal sound interval (s)</label>
      <input type="number" id="intervalMax" min="1" max="10" value="3" /><label for="intervalMax">Maximal sound interval (s)</label>
      <button type="submit" class="buttonSave">Save</button>
    </form>
    <div class="timer">
      <p class="roundsLeft">Rounds left: <span>2</span></p>
      <time class="clock"></time>
      <button class="buttonStart">Start</button>
      <button class="buttonPause" disabled="true">Pause</button>
      <button class="buttonStop">Stop</button>
    </div>
  </body>
</html>
